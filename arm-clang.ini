[constants]
arch = 'arm-none-eabi'

[properties]
c_args = [
    '--target=thumbv7em-unknown-none-eabi',
    '-mabi=aapcs',
    '-mthumb', 
    '-march=armv7e-m',
    '-mcpu=cortex-m4',
    '-mfloat-abi=hard',
    '-mfpu=fpv4-sp-d16',
    '-fdata-sections',
    '-ffunction-sections',
    '-fno-builtin',
    '-fno-strict-aliasing',
    '-fshort-enums',
    '-Wall',
    '-std=c99']
c_link_args = [
    '-Wl,--gc-sections',
    '-lc',
    '-lm',
    '--target=thumbv7em-unknown-none-eabi',
    '-mabi=aapcs',
    '-mthumb', 
    '-march=armv7e-m',
    '-mcpu=cortex-m4',
    '-mfloat-abi=hard',
    '-mfpu=fpv4-sp-d16']

[binaries]
c = 'clang'
cpp = 'clang++'
strip = arch + '-strip'
pkgconfig = arch + '-pkg-config'
